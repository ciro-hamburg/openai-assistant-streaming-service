<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Assistant Streaming Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .form-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .response-box {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            white-space: pre-wrap;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow-y: auto;
            max-height: 400px;
        }

        .status {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
            font-weight: 500;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }

        .typing-indicator {
            display: none;
            color: #667eea;
            font-style: italic;
        }

        .typing-indicator.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– OpenAI Assistant Chat</h1>
            <p>Stream real-time responses from your OpenAI Assistant</p>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label for="assistantId">Assistant ID:</label>
                <input type="text" id="assistantId" placeholder="asst_..." required>
            </div>

            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" placeholder="Enter your message here..."
                    required>I want to run a LinkedIn Ads campaign targeting mid-level marketing professionals in the tech industry. The goal is to generate leads for a SaaS product focused on AI-powered marketing automation. The ideal audience should have experience in digital marketing, growth strategies, or demand generation. The companies should be mid-to-large-sized, preferably experiencing high growth. What targeting options should I use?</textarea>
            </div>

            <button class="btn" id="sendBtn" onclick="sendMessage()">Send Message</button>
        </div>

        <div class="response-section">
            <div id="status"></div>
            <div class="typing-indicator" id="typingIndicator">Assistant is thinking...</div>
            <div class="response-box" id="responseBox">
                Ready to receive assistant response...
            </div>
        </div>
    </div>

    <script>
        let currentEventSource = null;

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        async function sendMessage() {
            const assistantId = document.getElementById('assistantId').value.trim();
            const message = document.getElementById('message').value.trim();
            const sendBtn = document.getElementById('sendBtn');
            const responseBox = document.getElementById('responseBox');
            const typingIndicator = document.getElementById('typingIndicator');

            if (!assistantId || !message) {
                showStatus('Please fill in both Assistant ID and Message', 'error');
                return;
            }

            // Disable button and clear previous response
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            responseBox.textContent = '';
            hideStatus();

            // Close any existing EventSource
            if (currentEventSource) {
                currentEventSource.close();
            }

            try {
                // Step 1: Create thread
                showStatus('Creating thread...', 'info');

                const createResponse = await fetch('/create-thread', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        assistantId: assistantId,
                        message: message
                    })
                });

                if (!createResponse.ok) {
                    throw new Error(`HTTP error! status: ${createResponse.status}`);
                }

                const { threadId } = await createResponse.json();

                showStatus(`Thread created: ${threadId}`, 'success');

                // Step 2: Start streaming
                showStatus('Starting stream...', 'info');
                typingIndicator.classList.add('active');

                const streamUrl = `/stream-message/${threadId}?assistantId=${encodeURIComponent(assistantId)}`;
                currentEventSource = new EventSource(streamUrl);

                currentEventSource.onmessage = function (event) {
                    if (event.data === 'END') {
                        return;
                    }
                    responseBox.textContent += event.data;
                    responseBox.scrollTop = responseBox.scrollHeight;
                };

                currentEventSource.addEventListener('textCreated', function (event) {
                    showStatus('Assistant is responding...', 'info');
                    typingIndicator.classList.remove('active');
                });

                currentEventSource.addEventListener('done', function (event) {
                    showStatus('Response completed!', 'success');
                    typingIndicator.classList.remove('active');
                    currentEventSource.close();
                    currentEventSource = null;

                    // Re-enable button
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'Send Message';
                });

                currentEventSource.addEventListener('error', function (event) {
                    showStatus('Streaming error occurred', 'error');
                    typingIndicator.classList.remove('active');
                    currentEventSource.close();
                    currentEventSource = null;

                    // Re-enable button
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'Send Message';
                });

                currentEventSource.onerror = function (event) {
                    showStatus('Connection error', 'error');
                    typingIndicator.classList.remove('active');

                    // Re-enable button
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'Send Message';
                };

            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                typingIndicator.classList.remove('active');

                // Re-enable button
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send Message';
            }
        }

        // Allow Enter key to send message (Ctrl+Enter for new line)
        document.getElementById('message').addEventListener('keydown', function (event) {
            if (event.key === 'Enter' && !event.ctrlKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', function () {
            if (currentEventSource) {
                currentEventSource.close();
            }
        });
    </script>
</body>

</html>
